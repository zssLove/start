<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			background-color: #000;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
	// 获取视口的宽
	var width = document.documentElement.clientWidth;
	// 获取视口的高
	var height = document.documentElement.clientHeight;
	// 获取canvas
	var canvas = document.getElementById("myCanvas");
	// 获取画笔
	var ctx = canvas.getContext("2d");
	// 赋值canvas的宽
	canvas.width = width;
	// 赋值canvas的高
	canvas.height = height;
	
	// 改变填充色
	ctx.fillStyle = "white";

	// 定义Star类
	function Star(ctx, x, y, r) {
		this.ctx = ctx;
		this.x = x;
		this.y = y;
		this.r = r;
		this.x_speed = (parseInt(Math.random() * 3) + 1) * Math.pow(-1, parseInt(Math.random() * 10) + 1);
		this.y_speed = (parseInt(Math.random() * 3) + 1) * Math.pow(-1, parseInt(Math.random() * 10) + 1);
	}

	// 方法要写在原型上
	// 移动方法
	Star.prototype.move = function() {
		this.x -= this.x_speed;
		this.y -= this.y_speed;
	}

	// 转向X方法
	Star.prototype.changeX = function() {
		this.x_speed = - this.x_speed;
	}
	// 转向Y方法
	Star.prototype.changeY = function() {
		this.y_speed = - this.y_speed;
	}

	// 渲染方法
	Star.prototype.render = function() {
		// 开启路径
		this.ctx.beginPath();
		// 绘制圆
		this.ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
		// 闭合路径
		this.ctx.closePath();
		// 填充
		this.ctx.fill();
	}

	// 初始化星星对象
	var star = new Star(ctx, Math.random() * width, Math.random() * height, 2);
	star.render();


	// 开启定时器
	var timer = setInterval(function() {
		// 清屏
		ctx.clearRect(0, 0, width, height);
		// 移动
		star.move();
		// 判断边界
		if (star.x < 0 || star.x > width) {
			star.changeX();
		}

		if (star.y < 0 || star.y > height) {
			star.changeY();
		}
		// 渲染
		star.render();
	}, 20)


	</script>
</body>
</html>
