<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body, html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			background-color: #000;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
	// 获取视口的宽
	var width = document.documentElement.clientWidth;
	// 获取视口的高
	var height = document.documentElement.clientHeight;
	// 获取canvas
	var canvas = document.getElementById("myCanvas");
	// 获取画笔
	var ctx = canvas.getContext("2d");
	// 赋值canvas的宽
	canvas.width = width;
	// 赋值canvas的高
	canvas.height = height;
	
	// 改变填充色
	ctx.fillStyle = "white";
	// 定义星星x值
	var x = parseInt(Math.random() * width);
	// 定义星星y值
	var y = parseInt(Math.random() * height);
	// 星星移动速度的x方向
	var x_speed = .6; 
	// 星星移动速度的y方向
	var y_speed = .7; 
	// 星星的半径
	var r = 2;

	// 绘制星星
	// 开启路径
	ctx.beginPath();
	// 绘制圆
	ctx.arc(x, y, r, 0, Math.PI * 2);
	// 闭合路径
	ctx.closePath();
	// 填充
	ctx.fill();


	// 开启定时器
	var timer = setInterval(function() {
		// 清屏
		ctx.clearRect(0, 0, width, height);
		// 移动
		x -= x_speed;
		y -= y_speed;
		// 渲染
		// 开启路径
		ctx.beginPath();
		// 绘制圆
		ctx.arc(x, y, r, 0, Math.PI * 2);
		// 闭合路径
		ctx.closePath();
		// 填充
		ctx.fill();
	}, 20)

	</script>
</body>
</html>
